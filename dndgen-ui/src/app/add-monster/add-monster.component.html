<div class="row">
  <div class="col-md-auto">
    <h2 class="text-center">Add Monster</h2>
    <h3 class="err">{{errorMessage}}</h3>
  <form class="col-md-4 col-md-offset-4">
    <div class="form-group">
      <label for="name">Name:</label>
      <input [(ngModel)]="monster.name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="challenge_rating">Challenge Rating:</label>
    <input [(ngModel)]="monster.challenge_rating" name="challenge_rating" class="form-control" id="challenge_rating">
    </div>
    <button class="btn btn-success" (click)="createMonster()">Create</button>
    <h3 class="success">{{succesMessage}}</h3>
  </form>
  </div>
</div>
